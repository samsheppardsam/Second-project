<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="style.css">
<head>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  
</head>
  <body>
    <main>
         <div class="globalbox">
           <img id="pic" src="./images/illustration-hero.svg" alt="dancing girl">
                <div class="writing">
                  <div class="order">Order Summary
                  </div>
                            <div class="like">
                              You can now listen to millions of songs, audiobooks, and podcasts on any
                              device anywhere you like!
                            </div>
    
                </div>
            <div class="paypanel">
              <div class="imagpanel">
                <img src="./images/icon-music.svg" alt="">
              </div>
              <div class="pay">
                <div class="annualplan">Annual Plan
                </div>
                <div class="price">$59.99/year
                </div>
              </div>
              <div class="changpanel">Change
              </div>
            </div>
            <div class="orderpanel">
              Proceed to Payment
            </div>
              <div class="cancelpanel">Cancel Order
              </div>
            </div>
         </div>
    </main>
  </body>
</html>
